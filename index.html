<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>weather</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="style.css" rel="stylesheet" />
	<script src="https://kit.fontawesome.com/e86be71b3f.js"></script>

</head>


<body>
	<div class="mainContainer">
		<div class="search">
			<i id="searchIcon" class="fas fa-search"></i>
			<input id=searchBox type="text" name="Search" placeholder="Search another city">
		</div>
	</div>
	<div class="today">
		<p class="cityName">NEW YORK</p>
		<p class="dayName">Today</p>
			<div class="icon">
				<i id="sunIcon" class="far fa-sun"></i>
			</div>
		<div class="weathertemp">
			<p class="temp">23º</p>
			<p class="weatherValue">Sunny</p>
		</div>
	</div>

	<div class="container">

		<div class="days">
			<p class="dayName">Sunday</p>
			<div class="icon">
				<i id="rainIcon" class="fas fa-cloud-showers-heavy"></i>
			</div>
			<div class="weathertemp">
				<p class="temp">22º/17º</p>
				<p class="weatherValue">Rain</p>
			</div>
		</div>

		<div class="days">
			<p class="dayName">Monday</p>
			<div class="icon">
				<i id="sunIcon" class="far fa-sun"></i>
			</div>
			<div class="weathertemp">
				<p class="temp">26º/19º</p>
				<p class="weatherValue">Sunny</p>
			</div>
		</div>

		<div class="days">
			<p class="dayName">Tuseday</p>
			<div class="icon">
				<i id="rainIcon" class="fas fa-cloud-showers-heavy"></i>
			</div>
			<div class="weathertemp">
				<p class="temp">20º/12º</p>
				<p class="weatherValue">Rain</p>
			</div>
		</div>

		<div class="days">
			<p class="dayName">Wednesday</p>
			<div class="icon">
				<i id="cloudSunIcon" class="fas fa-cloud-sun"></i>
			</div>
			<div class="weathertemp">
				<p class="temp">14º/6º</p>
				<p class="weatherValue">Cloudy</p>
			</div>
		</div>

		<div class="days">
			<p class="dayName">Thursday</p>
			<div class="icon">
				<i id="cloudSunIcon" class="fas fa-cloud-sun"></i>
			</div>
			<div class="weathertemp">
				<p class="temp">12º/10º</p>
				<p class="weatherValue">Cloudy</p>
			</div>
		</div>
	</div>

	<div class="arrow">
		<i id="arrowIcon" class="fas fa-arrow-circle-down"></i>
	</div>

</body>

</html>
